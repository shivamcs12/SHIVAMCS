  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f9f9f9, #ececec);
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 100px;
      height: 100px;
      background-image: url('21.jpg'); /* ðŸ‘ˆ Updated here */
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      animation: spin 1s infinite linear;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    header, footer {
      background-color: #c7dcf0;
      color: grey;
      text-align: center;
      padding: 1rem;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #255a61;
      padding: 10px 20px;
      color: white;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-image {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    /* Sliding Bar */
    .sliding-bar {
      background-color: rgb(255, 255, 255);
      overflow: hidden;
    }

    .sliding-text {
      display: inline-block;
      padding-left: 100%;
      animation: slide-left 10s linear infinite;
      color: #1a3d3a;
      font-size: 24px;
      font-weight: bold;
      white-space: nowrap;
    }

    @keyframes slide-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Continuous Image Slider */
    .slider-container {
      overflow: hidden;
      width: 100%;
      background: #fff;
      padding: 20px 0;
    }

    .slider-track {
      display: flex;
      width: calc(200px * 8);
      animation: scroll 20s linear infinite;
    }

    .slider-track img {
      width: 200px;
      height: 250px;
      object-fit: cover;
      margin: 0 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Content */
    .content {
      padding: 20px;
      text-align: center;
    }

    .info-section img {
      width: 180px;
      border-radius: 50%;
      margin-bottom: 15px;
      box-shadow: 0 0 15px #999;
    }

    .social-icons a {
      margin: 0 10px;
      color: rgb(19, 17, 17);
      text-decoration: none;
    }

    footer .social-icons {
      margin-top: 10px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        text-align: center;
      }

      .slider-track img {
        width: 150px;
        height: 200px;
      }
    }
  </style>
