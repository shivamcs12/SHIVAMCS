  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f9f9f9, #ececec);
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 100px;
      height: 100px;
      background-image: url('https://i.pinimg.com/736x/cc/6b/db/cc6bdb34a841dc617619e55e48425d35.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      animation: spin 3s infinite linear;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    header, footer {
      background-color: #c7dcf0;
      color: rgb(236, 21, 21);
      text-align: center;
      padding: 1rem;
    }

    nav {
      display: flex;
      justify-content: space-between;
      background-color: #255a61;
      padding: 10px;
      color: rgb(243, 226, 226);
      text-decoration: solid;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    .logo {
      font-weight: bold;
    }

    .sliding-bar {
      background-color: rgb(255, 255, 255);
      overflow: hidden;
    }

    .sliding-text {
      display: inline-block;
      padding-left: 100%;
      animation: slide-left 10s linear infinite;
      color: #f10c0c;
      font-size: 24px;
      font-weight: bold;
      white-space: nowrap;
    }

    @keyframes slide-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Continuous Image Slider */
    .slider-container {
      overflow: hidden;
      width: 100%;
      background: #fff;
      padding: 20px 0;
    }

    .slider-track {
      display: flex;
      width: calc(200px * 8); /* 8 images (4 x repeated) */
      animation: scroll 20s linear infinite;
    }

    .slider-track img {
      width: 200px;
      height: 250px;
      object-fit: cover;
      margin: 0 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .info-section img {
      width: 180px;
      border-radius: 50%;
      margin-bottom: 15px;
      box-shadow: 0 0 15px #999;
    }

    .social-icons a {
      margin: 0 10px;
      color: rgb(19, 17, 17);
      text-decoration: none;
    }

    footer .social-icons {
      margin-top: 10px;
    }
  </style>
